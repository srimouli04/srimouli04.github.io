<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.seo_title %}{{ page.seo_title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name='description' content='{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}'>


  <!-- Plausible.io snippet -->
  <script async defer data-domain="srimouli04.github.io.com" src="https://srimouli04.github.io/js/index.js"></script>
  <!-- End Plausible snippet -->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,400&display=swap" rel="stylesheet">

  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">

  <!-- Favicon & Apple Touch icons -->
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png"/>
  <link rel="icon" type="image/png" sizes="144x144" href="/favicon.png"/>
  <link rel="icon" type="image/png" sizes="256x256" href="/favicon.png"/>
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon.png"/>

  <!-- Load up MathJax script if needed ... specify in /_data/options.yml file-->
  {%- if site.data.options.mathjax -%}
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-AMS_CHTML"></script>
  {%- endif -%}

  <style>
  {% capture include_to_scssify %}
    {% include main.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>
  <!-- SEO -->
  <meta name="msvalidate.01" content="92ED59286A439C445807B3CD562366D3" /> <!-- Bing -->
  <meta name="yandex-verification" content="7a3dd8b527403c95" />

  {% include open-graph.html %}
  {% include twitter-card.html %}

  <!-- Author stuff for Linkedin -->
  {% if author.name %}
    <meta name="author" content="{{ author.name }}">
  {% else %}
    <meta name="author" content="Srimouli Borusu">
  {% endif %}

</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PCDTSBCK62"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-PCDTSBCK62');
</script>
